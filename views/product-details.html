<div class="product-grid__item  grid__item one-half large--one-third" >

    <!--Product Image-->
    <a class="product-grid__product">
        <img src='{{details.image}}'class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">

        <h3 class="product-grid__name"><a>{{details.title}}<!--Title--></a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{details.desc}}<!--Desc--></h4>

        <!--Product Price-->
        <div class="product-grid__price">{{details.price}}<!--Price--></div>
    </div>
</div>
